<!DOCTYPE html>
<html lang="en" class="html-mainpage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/screen.css">
    <!-- din 2014 font style-->
    <link rel="stylesheet" href="https://use.typekit.net/adr4jyi.css">
    <script defer src="script/app.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <title>F1 Countdown</title>
</head>
<body>
        <span class="c-grid">
                <div class="o-row  o-row--lg c-grid--item__titel">
                    <button class="c-fake__button js-button--previous--enter"><svg class="c-title__symbol js-button--previous" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.59 83.59" ><title>arrowleft</title><rect x="34.69" y="41.83" width="59" height="9.72" transform="translate(-54.1 36.67) rotate(-45)"/><rect x="34.69" y="76.83" width="59" height="9.72" transform="translate(36.67 -43.85) rotate(45)"/></svg></button>
                    <span class="c-title js-round-name">Titel</span>  
                    <button class="c-fake__button js-button--next--enter"><svg class="c-title__symbol js-button--next" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.59 83.59"><title>arrowright</title><rect x="34.69" y="76.83" width="59" height="9.72" transform="translate(127.44 71.67) rotate(135)"/><rect x="34.69" y="41.83" width="59" height="9.72" transform="translate(36.67 102.69) rotate(-135)"/></svg></button>
                    <br>
                    <span class="c-title__datum js-round-date">Datum</span>
                </div>       
                <div class="o-row  o-row--lg c-grid--item__countdown c-countdown"> 

                    <div class="c-countdown__hours js-interaction-countdown">
                        <p class="js-countdown-days">0</p>
                        <span class="c-countdown__text">days</span>
                    </div>
                    <div class="c-countdown__hours js-interaction-countdown">
                        <p class="js-countdown-hours">0</p>
                        <span class="c-countdown__text">hours</span>
                    </div>  

                    <div class="container-micro-interaction js-interaction">
                        <div class="cirkel1"></div>
                        <div class="cirkel2"></div>
                    </div>

                    <div class="c-countdown__hours js-interaction-countdown">
                        <p class="js-countdown-minutes">0</p>
                        <span class="c-countdown__text">minutes</span>
                    </div>                
                    <div class="c-countdown__hours js-interaction-countdown">
                        <p class="js-countdown-seconds">0</p>
                        <span class="c-countdown__text">seconds</span>
                    </div>
                </div>
            <div class="o-row  o-row--xl c-grid--item__circuit js-interaction-countdown-flex"> 
                <img class="c-circuit__img js-flag">
                <span class="c-circuit__text js-circuitName">Circuitnaam komt hier</span>
            </div>
            <div class="o-row  o-row--lg c-grid--item__driver-standings js-interaction-countdown">
                <h3>Driver standings </h3>
                <span class="js-driver-standings"></span>
            </div>
            <div class="o-row  o-row--lg c-grid--item__constructor-standings js-interaction-countdown"> 
                <h3>Constructor standings</h3> 
                <span class="js-constructor-standings"></span>
            </div>
        </span>
</body>
</html>
